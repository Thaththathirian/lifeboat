<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .notification-card {
      @apply rounded-xl shadow-xl px-4 py-3 text-white cursor-pointer transition-all;
    }

    .stacked-1 {
      transform: translateY(6px) scale(0.98);
      z-index: -1;
    }

    .stacked-2 {
      transform: translateY(12px) scale(0.96);
      z-index: -2;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-teal-700 to-amber-200 h-screen">

  <!-- Sticky Header -->
  <header class="sticky top-0 bg-white/70 backdrop-blur-md shadow-md z-50 p-4">
    <h1 class="text-xl font-bold text-black">My Web App</h1>
  </header>

  <!-- Notification Stack -->
  <div id="notification-wrapper" class="fixed top-20 right-4 z-50 w-80">
    <!-- Main Card -->
    <div id="notification-toggle" class="notification-card glass">
      <p class="text-sm font-semibold text-white">Anthony Bouchard</p>
      <p class="text-sm text-white/90">Is this thing on?</p>
      <p class="text-xs text-white/70 mt-1">2 more notifications</p>
    </div>

    <!-- Stack Behind (visual only) -->
    <div class="absolute top-0 right-0 w-80 notification-card glass stacked-1 pointer-events-none opacity-80"></div>
    <div class="absolute top-0 right-0 w-80 notification-card glass stacked-2 pointer-events-none opacity-60"></div>

    <!-- Expanded List -->
    <div
      id="notification-list"
      class="mt-3 rounded-xl bg-white/60 backdrop-blur-lg shadow-xl overflow-hidden hidden"
    >
      <div class="px-4 py-3 border-t border-white/20 hover:bg-white/10 cursor-pointer text-white">
        <p class="text-sm font-semibold">Anthony Bouchard</p>
        <p class="text-sm">Is this thing on?</p>
      </div>
      <div class="px-4 py-3 border-t border-white/20 hover:bg-white/10 cursor-pointer text-white">
        <p class="text-sm font-semibold">Alice Johnson</p>
        <p class="text-sm">Check this out!</p>
      </div>
      <div class="px-4 py-3 border-t border-white/20 hover:bg-white/10 cursor-pointer text-white">
        <p class="text-sm font-semibold">Dev Team</p>
        <p class="text-sm">Sprint meeting at 3 PM</p>
      </div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById("notification-toggle");
    const list = document.getElementById("notification-list");
    const wrapper = document.getElementById("notification-wrapper");

    toggle.addEventListener("click", () => {
      list.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
      if (!wrapper.contains(e.target)) {
        list.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
